<!doctype html>
    <html lang="">
        <head> 
            <meta charset="UTF-8">
            <title>Ejercicio 1 - Variables y constantes</title>
        </head>
        <body>
            <!-- Escribe un programa en JavaScript que contenga 
                una constante y una variable, cada una con un texto.

                En navegador debemos ver cada uno de los valores en 
                una línea distinta, y finalmente 
                la concatenación de ambas -->
            <script type="text/javascript">
                const saludo = "Hola que tal"
                var nombre = "{nombre}"
                document.write(saludo + "<p>" + nombre)
            </script> 
               
        </body>
    </html>
