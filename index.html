	<style>




/* fin cajas */





#control_principal {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  padding: 100px;
}



/* cajitas */
.colherramientas {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  width: 100%;
  padding: 10px;
 
  height: auto;
  
}

.itemgrid {
  z-index: -2;

  background-color: rgba(34, 34, 34, 0.8);
  grid-template-columns: repeat(2, 1fr); 
  font-weight: bold;
  position: relative;
  overflow: hidden;
  padding: 15px;
  border-radius: 5px;
}


.ctbotones {
	width: 100%;
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	display: inline;
	width: 200px;
	padding: 20px;

}

.control_principal {
	width: 90%;
	display: grid;
	justify-content: center;
  margin: 0 auto;
}
.contenido {
padding: 10px;
display: flex;
justify-content: center;
  
 
}

	</style>
</head>

	<header>

							<select name="opciones" id="opciones" class="select-box__select">

					</label>
				</div>

<div class="ctbotones">
